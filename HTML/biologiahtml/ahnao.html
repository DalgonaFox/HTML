<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init();
    });
  </script>
  <title>Iniciar</title>
</head>
<body>
  <div class="container" data-aos="zoom-in-up" data-aos-duration="800">
      <p class="titulo2">Ah não!</p>

      <p class="texto">Voce perdeu e acertou </p>

      <p class="titulo" id="final-score" style="margin-top: 10px;">1/10 :(</p>
      <div class="botoes">
        <button class="botao">
            <a href="index.html"><span class="titulo">Voltar</span></a> 
        </button>
      </div>
      <script>
        // Recupera a pontuação do localStorage
        const finalScore = localStorage.getItem('finalScore');
        const totalQuestions = 5; // ou quizData.length se você estiver usando um arquivo JS compartilhado
        document.getElementById('final-score').innerText = `${finalScore}/${totalQuestions} :(`;
    </script>
  </div>
</body>
</html>
