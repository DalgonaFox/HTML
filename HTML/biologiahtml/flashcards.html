<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init();
    });
  </script>
  <title>FlashCards</title>
</head>
<body style="background-color: #DD769B;">
    <div class="container" style="flex-direction: row;">

        <div class="flashcard-card" data-aos="fade-right" data-aos-duration="800">
            <div class="card" id="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="question-image" src="" alt="meiose" class="imagem">
                    </div>
                    <div class="card-back">
                        <p id="explain-text" class="texto">Explicação</p>
                    </div>
                </div>
            </div>        

            <div class="pontuacao">
                <p class="texto" id="score">Pontuação: 0/0</p>
            </div>
        </div>

        <div class="direita" id="quiz" data-aos="fade-left" data-aos-duration="800">
            <div class="alternativa">
                <p class="texto" id="question">Question text</p>
                <div id="a" onclick="selectAnswer('a')" class="alternativabotao1">Answer</div>
                <div id="b" onclick="selectAnswer('b')" class="alternativabotao1">Answer</div>
                <div id="c" onclick="selectAnswer('c')" class="alternativabotao1">Answer</div>
                <div id="d" onclick="selectAnswer('d')" class="alternativabotao1">Answer</div>
            </div>

            <div class="conferir-container">
                <button class="conferir" id="submit">
                    <span class="alternativatexto">Conferir</span>
                </button>  
                <button class="conferir" style="display:none;" id="next">
                    <span class="alternativatexto">Próximo</span>
                </button> 
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
